<template name="home">
  {{#if Template.subscriptionsReady}}
    {{#if drawingExists}}
      {{ > canvas }}
      {{ > sidebar }}
    {{else}}
      <h1>Drawing Not Found!</h1>
      <h4>This drawing is either private or does not exist.</h4>
    {{/if}}
  {{else}}
    {{ > canvas }}
  {{/if}}
  {{ > sidebar }}
</template>
