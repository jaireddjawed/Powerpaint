<template name="drawMethod">
  <div class="draw-method">
    <h3>Draw Method</h3>
    <label>
      <input type="radio" name="drawMethod" value="fill" {{isFilled}} /> Fill
    </label>
    <label>
      <input type="radio" name="drawMethod" value="draw" {{isDraw}} /> Draw
    </label>
  </div>
</template>
